name: curl for Win64 and msvc

on:
  push:
  watch:
   types: [started]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Download curl
      run: |
        (new-object System.Net.WebClient).DownloadFile( 'https://curl.haxx.se/download/curl-7.70.0.zip', 'c:\temp\curl-7.70.0.zip')
        Expand-Archive -LiteralPath 'c:\temp\curl-7.70.0.zip' -DestinationPath c:\curl-7.70.0 -Force  
  
    - name: Build curl using msvc
      shell: cmd 
      run: |
        cd c:\curl-7.70.0\winbuild
        call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x86_amd64
        set MACHINE=x64
        nmake /f Makefile.vc mode=static
